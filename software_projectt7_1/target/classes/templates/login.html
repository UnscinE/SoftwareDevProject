<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ระบบการยืมหนังสือ</title>
<link href="https://fonts.googleapis.com/css2?family=Kanit:wght@400;700&display=swap" rel="stylesheet">
<style>
body {
	font-family: Arial, sans-serif;
	background-color: #ededed;
	display: flex;
	justify-content: center;
	align-items: center;
	height: 100vh;
	margin: 0;
	background-image: url('https://img.freepik.com/free-vector/abandoned-book-store-vector-cartoon-background_107791-20095.jpg?t=st=1726936583~exp=1726940183~hmac=70dd4305b8e9fb16573e23e764ffb7838f654242ac7c5f47e75ca0e2258f05b1&w=1380'); /* ใส่ที่อยู่ของรูปภาพที่นี่ */
    background-size: cover; /* ทำให้รูปภาพเต็มหน้าจอ */
    background-position: center; /* จัดตำแหน่งรูปภาพให้ตรงกลาง */
    font-family: 'Kanit', sans-serif; /* ใช้ฟอนต์ Kanit */
}

.login-container {
	background-color: white;
	width: 500px;
	padding: 40px;
	border-radius: 10px;
	box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
}

h1 {
	font-size: 24px;
	margin-bottom: 20px;
	color: #333;
}

input[type="email"], input[type="password"] {
	width: 100%;
	padding: 15px;
	margin: 10px 0;
	border: none;
	border-radius: 5px;
	background-color: #ededed;
	color: 3f3f3f;
	font-size: 16px;
	box-sizing: border-box;
}

input[type="email"]::placeholder, input[type="password"]::placeholder {
	color: #7e7d7d;
}

.button-container {
	display: flex;
	justify-content: center;
	gap: 20px;
}

.button {
	padding: 15px 20px;
	border: none;
	border-radius: 5px;
	color: white;
	font-size: 16px;
	cursor: pointer;
	transition: background-color 0.3s;
}

.button.signin {
	background-color: #22da19;
}

.button.signin:hover {
	background-color: #40b928;
}

.button.signup {
	background-color: #f29a22;
}

.button.signup:hover {
	background-color:  #dc8c1e;
}

a{
	text-decoration:none;
}

</style>
</head>
<body>
	<div class="login-container">
		<h1 style="text-align: center;">ยินดีต้อนรับสู่ระบบการยืมหนังสือ</h1>
		<br>
		<form action="/checkLogin"  th:object="${account}" method="post">
			<div>
				<label for="email">Email</label> 
				<input type="email" id="email" name="email" th:field="*{emailAddress}"  placeholder="Enter your email" required>
			</div>
			<div>
				<label for="password">Password</label> <input type="password"
					id="password" th:field="*{password}" name="password" placeholder="Enter your password" required><br>
			</div>
			<br> <br>
			<div class="button-container">
				<button type="submit" class="button signin">SIGN IN</button>
				<a th:href="@{/register}" class="button signup">SIGN UP</a>
			</div>


		</form>
	</div>
</body>
</html>
